name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Coverage summary
        run: go tool cover -func coverage.out

      - name: Install coverctl
        run: go install github.com/pterm/coverctl@latest

      - name: Check coverage thresholds
        run: coverctl check --config .coverctl.yaml --profile coverage.out

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          coverctl badge --config .coverctl.yaml --profile coverage.out --output .github/coverage-badge.svg
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/coverage-badge.svg
          git diff --cached --quiet || git commit -m "ci: update coverage badge [skip ci]" && git push

      - name: Run vet
        run: go vet ./...

      - name: Build binary
        run: make build

      - name: Run nox on itself
        run: |
          ./nox --format sarif,json --output nox-results -q scan . || true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: nox-results/results.sarif
        continue-on-error: true

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nox-results
          path: nox-results/
