name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  security-events: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          only-new-issues: true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out ./...

      - name: Coverage summary
        run: go tool cover -func coverage.out

      - name: Install coverctl
        run: go install github.com/pterm/coverctl@latest
        continue-on-error: true

      - name: Check coverage thresholds
        run: coverctl check --config .coverctl.yaml --profile coverage.out
        continue-on-error: true

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          if command -v coverctl &>/dev/null; then
            coverctl badge --config .coverctl.yaml --profile coverage.out --output .github/coverage-badge.svg
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .github/coverage-badge.svg
            git diff --cached --quiet || git commit -m "ci: update coverage badge [skip ci]" && git push
          else
            echo "coverctl not available, skipping badge update"
          fi

  build:
    name: Build & Scan
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run vet
        run: go vet ./...

      - name: Build binary
        run: make build

      - name: Run nox self-scan
        run: ./nox scan . --format all --output nox-results --quiet || true

      - name: Generate security badges
        run: ./nox badge --input nox-results/findings.json --output .github/nox-badge.svg --by-severity || true

      - name: Update security badges
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/nox-badge.svg .github/nox-critical.svg .github/nox-high.svg .github/nox-medium.svg .github/nox-low.svg
          git diff --cached --quiet || git commit -m "ci: update security badges [skip ci]" && git push

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: nox-results/results.sarif
        continue-on-error: true

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nox-results
          path: nox-results/
          if-no-files-found: warn
